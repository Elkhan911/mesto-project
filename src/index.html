<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elkhan B" />
    <meta name="description" content="туристические места России" />
    <meta name="keywords" content="путешествия по России" />

    <title>mesto</title>
  </head>

  <body class="pages">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('../images/logo/logo.svg')%>"
        alt="логотип"
      />
      <img
        class="header__logo-line"
        src="<%=require('../images/logo/Line.svg')%>"
        alt="логотип"
      />
    </header>

    <div class="main">
      <section class="profile">
        <div class="profile__info-container">
          <div class="profile__info">
            <div class="profile__avatar-container">
              <img alt="Аватар Пользователя" class="profile__avatar" />
              <button class="profile__avatar-edit" type="button"></button>
            </div>

            <div class="profile__container">
              <div class="profile__text-container">
                <h1 class="profile__title"></h1>
                <p class="profile__subtitle"></p>
              </div>
              <button class="profile__edit-button" />
            </div>
          </div>
          <button class="profile__add-button" />
        </div>
      </section>

      <section class="elements"></section>
    </div>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
      <div class="popup__container">
        <button class="popup__close-button button" type="button"></button>

        <form name="formEdit" class="popup__form form" action="" novalidate>
          <fieldset class="form__fieldset fieldset">
            <h2 class="popup__title">Редактировать профиль</h2>

            <label for="name"></label>
            <!-- добавил в input name minlength, maxlength, required-->
            <input
              name="inputName"
              id="idInputName"
              minlength="2"
              maxlength="40"
              class="popup__item popup__item-name form__input"
              type="text"
              value=""
              placeholder="Имя"
              required
            />
            <span
              class="form__input-error idInputName-error form__input-error-name"
            ></span>

            <label for="description"></label>
            <!-- добавил в input name minlength, maxlength, required, type-->
            <input
              name="inputUrl"
              id="idInputDescription"
              minlength="2"
              maxlength="200"
              class="popup__item popup__item-descrption form__input"
              type="text"
              value=""
              placeholder="Описание"
              required
            />
            <span
              class="form__input-error idInputDescription-error form__input-error-description"
            ></span>

            <button
              type="submit"
              id="profileSaveButton"
              class="popup__submit-button button"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container">
        <button class="popup__close-button button" type="button"></button>
        <form name="formCard" class="popup__form form" action="">
          <fieldset class="form__fieldset fieldset">
            <h2 class="popup__title">Новое место</h2>
            <label for="name"></label>
            <input
              id="cardName"
              minlength="2"
              maxlength="30"
              class="popup__item popup__item-name form__input"
              type="text"
              value=""
              placeholder="Название"
              required=""
            />
            <span class="form__input-error cardName-error"></span>

            <label for="description"></label>
            <input
              id="cardDescription"
              class="popup__item popup__item-descrption form__input"
              type="url"
              value=""
              placeholder="Ссылка на картинку"
              required=""
            />
            <span class="form__input-error cardDescription-error"></span>

            <button
              type="submit"
              id="cardSaveButton"
              class="popup__submit-button button"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container">
        <button class="popup__close-button button" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_avatar">
      <div class="popup__container">
        <button class="popup__close-button button" type="button"></button>
        <form name="formCard" class="popup__form form" action="" novalidate>
          <fieldset class="form__fieldset fieldset">
            <h2 class="popup__title">Обновить аватар</h2>
            <label for="description"></label>
            <input
              class="popup__item popup__item-avatar form__input"
              type="url"
              id="urlToAvatar"
              value=""
              placeholder="Ссылка на картинку"
              required=""
            />
            <span class="form__input-error urlToAvatar-error"></span>

            <button
              type="submit"
              class="popup__submit-button button form__submit"
            >
              Сохранить
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card">
      <article class="elements__item">
        <img
          class="elements__trash"
          src="<%=require('../images/logo/Trash.svg')%>"
          alt=""
        />
        <img class="elements__image" src="#" alt="" />

        <div class="elements__container">
          <h3 class="elements__title"></h3>
          <button class="elements__like-button" />
          <span class="elements__like-counter"></span>
        </div>
      </article>
    </template>
  </body>
</html>
