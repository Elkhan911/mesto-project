<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elkhan B" />
    <meta name="description" content="туристические места России" />
    <meta name="keywords" content="путешествия по России" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>mesto</title>
  </head>

  <body class="pages">
    <header class="header">
      <img class="header__logo" src="images/logo/logo.svg" alt="логотип" />
      <img class="header__logo-line" src="images/logo/Line.svg" alt="логотип" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info-container">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="images/Avatar.png"
              alt="картинка"
            />
            <div class="profile__container">
              <div class="profile__text-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button class="profile__edit-button"></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </div>
      </section>

      <div class="popup">
        <div class="popup__container">
          <form name="popup-form" class="popup__form form" action="">
            <fieldset class="form__fieldset fieldset">
              <button class="popup__close-button button" type="button"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
              <label for="name"></label>
              <input
                class="popup__item"
                type="text"
                id="name"
                value=""
                placeholder="Имя"
                required
              />

              <label for="description"></label>
              <input
                class="popup__item"
                type="text"
                id="description"
                value=""
                placeholder="Описание"
                required
              />

              <button type="submit" class="popup__submit-button button">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <section class="elements">
        <article class="elements__item">
          <img class="elements__image" src="images/1.png" alt="картинка" />
          <div class="elements__container">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__item">
          <img class="elements__image" src="images/2.png" alt="картинка" />
          <div class="elements__container">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__item">
          <img class="elements__image" src="images/3.png" alt="картинка" />
          <div class="elements__container">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__item">
          <img
            class="elements__image"
            src="images/Екатеринбург.jpeg"
            alt="картинка"
          />
          <div class="elements__container">
            <h3 class="elements__title">Екатеринбург</h3>
            <button class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__item">
          <img
            class="elements__image"
            src="images/Кабардино-Балкария.jpg"
            alt="картинка"
          />
          <div class="elements__container">
            <h3 class="elements__title">Кабардино-Балкария</h3>
            <button class="elements__like-button"></button>
          </div>
        </article>

        <article class="elements__item">
          <img
            class="elements__image"
            src="images/Владикавказ.jpg"
            alt="картинка"
          />
          <div class="elements__container">
            <h3 class="elements__title">Владикавказ</h3>
            <button class="elements__like-button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
