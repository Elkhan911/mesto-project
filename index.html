<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elkhan B" />
    <meta name="description" content="туристические места России" />
    <meta name="keywords" content="путешествия по России" />
    <link rel="stylesheet" href="index.css" />
    <title>mesto</title>
  </head>

  <body class="pages">
    <header class="header">
      <img class="header__logo" src="images/logo/logo.svg" alt="логотип" />
      <img class="header__logo-line" src="images/logo/Line.svg" alt="логотип" />
    </header>

    <div class="main">
      <section class="profile">
        <div class="profile__info-container">
          <div class="profile__info">
            <img
              class="profile__avatar"
              src="images/Avatar.png"
              alt="картинка"
            />
            <div class="profile__container">
              <div class="profile__text-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <img
                class="profile__edit-button"
                src="images/Edit Button.png"
                alt="картинка"
              />
            </div>
          </div>
          <img
            class="profile__add-button"
            src="images/Add Button.png"
            alt="картинка"
          />
        </div>
      </section>

      <div class="form__container">
        <form class="form__admin">
          <div class="form__main-container">
            <h2 class="form__heading">Редактировать профиль</h2>

            <fieldset class="form__input-container">
              <label for="name"></label>
              <input
                class="form__input-item"
                type="text"
                id="name"
                value="Жак-Ив Кусто"
              />

              <label for="description"></label>
              <input
                class="form__input-item"
                type="text"
                id="description"
                value="Исследователь океана"
              />
            </fieldset>

            <fieldset class="form__fieldset-button">
              <input class="form__input-button" type="submit" />
            </fieldset>
          </div>
        </form>
      </div>

      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="images/1.png" alt="картинка" />
          <div class="elements__container">
            <p class="elements__title">Карачаевск</p>
            <img
              class="elements__like-button"
              src="images/logo/сердечко.svg"
              alt="картинка"
            />
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" src="images/2.png" alt="картинка" />
          <div class="elements__container">
            <p class="elements__title">Гора Эльбрус</p>
            <img
              class="elements__like-button"
              src="images/logo/сердечко.svg"
              alt="картинка"
            />
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" src="images/3.png" alt="картинка" />
          <div class="elements__container">
            <p class="elements__title">Домбай</p>
            <img
              class="elements__like-button"
              src="images/logo/сердечко.svg"
              alt="картинка"
            />
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" src="images/2.png" alt="картинка" />
          <div class="elements__container">
            <p class="elements__title">Гора Эльбрус</p>
            <img
              class="elements__like-button"
              src="images/logo/сердечко.svg"
              alt="картинка"
            />
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" src="images/3.png" alt="картинка" />
          <div class="elements__container">
            <p class="elements__title">Домбай</p>
            <img
              class="elements__like-button"
              src="images/logo/сердечко.svg"
              alt="картинка"
            />
          </div>
        </div>

        <div class="elements__item">
          <img class="elements__image" src="images/1.png" alt="картинка" />
          <div class="elements__container">
            <p class="elements__title">Карачаево-Черкесия</p>
            <img
              class="elements__like-button"
              src="images/logo/сердечко.svg"
              alt="картинка"
            />
          </div>
        </div>
      </section>
    </div>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
